<!DOCTYPE html>
<html lang="en" ng-app="CESNewsFeedApp">
<head>
    <meta charset="UTF-8">
    <title>CES News Feed</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>


</head>
<body ng-controller="CESNewsFeedController as controller" class="blue-grey lighten-5">

  <nav>
    <div class="nav-wrapper teal" style="padding-left:10px; padding-right:10px; margin-bottom:10px;">
      <a href="#" class="brand-logo">CES Newsfeed</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i class="material-icons">search</i></a></li>
        <li><a href="#"><i class="material-icons">refresh</i></a></li>
      </ul>
    </div>
  </nav>


<div class="row">
    <!-- CNET Feed -->
    <div class="col s12 m4">


        <div class="card" ng-repeat="article in controller.cnetFeed">
            <div class="card-image">
                <a href="{{article.headline.href}}">
                <img src="{{article.image.src}}">
                 </a>
            </div>

            <div class="card-action" style="padding-bottom:2px">
                <a href="{{article.headline.href}}" style="color:#004d40">{{article.headline.text}}</a>
            </div>
            <div style="text-align: right; padding: 10px; color:#757575;">
                {{article.time[0]+" "+article.time[1]}}
            </div>
        </div>




    </div>

    <!-- TechCrunch Feed -->
    <div class="col s10 m4">


        <div class="card" ng-repeat="tArticle in controller.techCrunchFeed">
            <div class="card-image">
                <a href="{{tArticle.headline.href}}">
                    <img src="{{tArticle.images.src}}">
                </a>
            </div>

            <div class="card-action" style="padding-bottom:2px">
                <a href="{{tArticle.headline.href}}" style="color:#004d40">{{tArticle.headline.text}}</a>
            </div>
            <div style="text-align: right; padding: 10px; color:#757575;">
                {{tArticle.time}}
            </div>
        </div>

    </div>


    <!-- TechCrunch Feed -->
    <div class="col s10 m4">



        <div class="card" ng-repeat="vArticle in controller.theVergeFeed">
            <div class="card-image">
                <a href="{{vArticle.headline.href}}">
                <img src="{{vArticle.image2['data-original']}}">
                </a>
            </div>

            <div class="card-action" style="padding-bottom:2px">
                <a href="{{vArticle.headline.href}}" style="color:#004d40">{{vArticle.headline.text}}</a>
            </div>
            <div style="text-align: right; padding: 10px; color:#757575;">
                {{vArticle.time}}
            </div>
        </div>

    </div>

    </div>

</div>

<!--</table>-->

</body>

</html>
